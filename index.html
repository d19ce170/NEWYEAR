<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Your+Christmas+Font">
    <title>Thank You!</title>
    <style>
        body {
            font-family: 'Your Christmas Font', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-weight: bold;
            font-style: italic;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        #container {
            max-width: 600px;
            background-color: transparent;
            padding: 20px;
            border-radius: 0px;
            animation: scaleIn 0.8s ease-in-out 1s;
        }

        #message {
            font-size: 18px;
            margin-bottom: 20px;
            color: white;
        }

        #inputBox {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 20px;
            font-style: italic;
        }

        #nameInput {
            padding: 15px;
            font-size: 16px;
            width: 300px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-style: italic;
        }

        #submitButton {
            padding: 15px 30px;
            font-size: 18px;
            cursor: pointer;
            background-color: #ffcc00;
            border: none;
            color: #333;
            border-radius: 5px;
            transition: background-color 0.3s ease;
            font-style: italic;
        }

        #submitButton:hover {
			display: inline-block;
            outline: none;
                    cursor: pointer;
                    font-size: 16px;
                    line-height: 20px;
                    font-weight: 600;
                    border-radius: 8px;
                    padding: 14px 24px;
                    border: none;
                    transition: box-shadow 0.2s ease 0s, -ms-transform 0.1s ease 0s, -webkit-transform 0.1s ease 0s, transform 0.1s ease 0s;
                    background: linear-gradient(to right, rgb(230, 30, 77) 0%, rgb(227, 28, 95) 50%, rgb(215, 4, 102) 100%);
                    color: #fff;
                			
        }

        #output {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 999;
        }

        #outputMessage {
            font-size: 16px;
            color: white;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            animation: fadeIn 1s ease-in-out; /* Added fade-in animation */
        }

        #backButton {
            position: fixed;
            top: 10px;
            left: 10px;
            cursor: pointer;
            color: #ffcc00;
            font-size: 18px;
            background: none;
            border: none;
            font-style: italic;
			
        }

        #backButton:hover {
            color: #e6b800;
        }

        @keyframes scaleIn {
            from {
                transform: scale(0);
            }
            to {
                transform: scale(1);
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <img src="123.jpg" alt="Background Image" style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; object-fit: cover; z-index: -1;">
    
    <div id="container">
        <div id="message">
            <p>Please enter your name below:</p>
        </div>
        <div id="inputBox">
            <input type="text" id="nameInput" placeholder="Your Name">
            <button id="submitButton" onclick="showMessage()">HAPPY NEW YEAR</button>
        </div>
        <div id="output">
            <button id="backButton" onclick="hideMessage()">Back</button>
            <p id="outputMessage"></p>
        </div>
    </div>

    <script>
    function showMessage() {
        var name = document.getElementById('nameInput').value;
        var outputMessage = document.getElementById('outputMessage');

        if (name.trim() !== '') {
		  if (name.toLowerCase().includes("ne")){}
            var messages = [
                "You expect good things from the New Year, you expect hope, but the New Year also has something to tell you: You create both the good things and the hope yourself, so don't expect anything, do it yourself, create it yourself, don't wait!ðŸŒŸðŸ’–, HAPPY NEW YEAR"  + name +  "",
                "We will open the book. Its pages are blank. We are going to put words on them ourselves. The book is called Opportunity and its first chapter is New Year's Day, HAPPY NEW YEAR"  + name + "",
                "YOU WERE GREAT IN THIS YEAR, YOU TOOK YOUR DECISION, YOU HAD BEEN STRONG AS NEVER BEFORE, I KNOW YOU HAVE BEEN TROUGH A LOT BUT BY THE YEAR ENDS EVERYTHING WILL BE BEHIND FOREVER SO STEP FORWARD IN THE YEAR OF HOPE, HOPE FOR THE GOOD YEAR AND FOR THE GOOD LIFE ALSO, AND REMEMBER I WILL BE THERE FOR YOU ALWAYS IN EVERY SITUATION, JUST GIVE ME A CALL AND I WILL COME LIKE JUMPING AS MONKEY, HAPPY NEW YEAR... "  + name +  " Di!",
                
            ];

            // Get a random index from the array
            var randomIndex = Math.floor(Math.random() * messages.length);

            outputMessage.innerText = messages[randomIndex];
            document.getElementById('output').style.display = 'block';
        } else {
            alert('Please enter your name.');
        }
    }

    function hideMessage() {
        document.getElementById('output').style.display = 'none';
    }

    // Close the message on clicking anywhere on the screen
    document.getElementById('output').addEventListener('click', hideMessage);
</script>
</body>
</html>
